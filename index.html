<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pose Estimation</title>

    <meta
      name="description"
      content="Real-time pose estimation using MediaPipe - detect body landmarks with AI"
    />
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#8bd5ca" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the status bar style to transparent -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="icon" type="image/svg+xml" href="/images/ic-logo.svg" />
    <link
      rel="apple-touch-icon"
      href="/images/apple-touch-icon-180x180.png"
      sizes="180x180"
    />
  </head>
  <body>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: system-ui; font-size: 20px; color: #333;">
        Loading AUTI-LENS...
      </div>
    </div>
    <script>
      // Catch any errors that occur before React loads
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;"><h2>Error Loading App</h2><p>' + event.error.message + '</p><p>' + event.error.stack + '</p></div>';
      });
      
      // Timeout if React doesn't load in 10 seconds
      setTimeout(() => {
        if (document.querySelector('[data-react-root]') === null && document.getElementById('root').innerHTML.includes('Loading')) {
          document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;"><h2>Failed to Load Application</h2><p>Please try refreshing the page or clearing your browser cache.</p></div>';
        }
      }, 10000);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
